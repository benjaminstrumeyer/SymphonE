<div class="clearfix">
    <h2>Log In</h2>
    <hr>

    <form class="form-horizontal clearfix col-xs-8 col-xs-offset-2" ng-submit="$ctrl.login()" novalidate>
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" ng-model="$ctrl.email" required>
        </div>
        <div class="form-group">
            <label for="password" class="required">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="$ctrl.password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">
                <span class="fa fa-lg fa-sign-in"></span>
                Log In
            </button>
        </div>
        <div class="form-group">
            <div class="text-center">
                <div class="h4">
                    <a ui-sref="registerState">Don't have an account? Sign up.</a>
                </div>
                <div class="h5">
                    <a>Forgot Password?</a>
                </div>
            </div>
        </div>
        <br>
    </form>
</div>
